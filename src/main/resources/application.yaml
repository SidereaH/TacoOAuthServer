spring:
    application:
        name: Taco_AuthorizationServer
    datasource:
        url: jdbc:postgresql://127.0.0.1:5433/taco_auth
        username: "postgres"
        password: "postgres"
        driver-class-name: org.postgresql.Driver
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        hibernate:
            ddl-auto: create-drop
server:
  port: 9000
